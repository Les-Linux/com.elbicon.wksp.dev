schemaVersion: 2.1.0
metadata:
  name: com-sap-wksp-dev
  namespace: leslie-fleming-che-ft209u
projects:
  - name: com-elbicon-wksp-dev
    zip:
      location: 'http://devfile-registry.openshift-operators.svc:8080/resources/v2/java-spring-petclinic.zip'
components:
  - container:
      args:
        - sh
        - '-c'
        - '${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}'
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: 8080-tcp
          protocol: http
          targetPort: 8080
      env:
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: THEIA_PLUGINS
          value: 'local-dir:///plugins/sidecars/tools'
        - name: CHE_DASHBOARD_URL
          value: 'https://che-openshift-operators.apps.k8s.corp.elbicon.com'
        - name: CHE_PLUGIN_REGISTRY_URL
          value: 'https://che-openshift-operators.apps.k8s.corp.elbicon.com/plugin-registry/v3'
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: 'http://plugin-registry.openshift-operators.svc:8080/v3'
      image: 'quay.io/devfile/universal-developer-image:ubi8-0e189d9'
      memoryLimit: 3Gi
      sourceMapping: /projects
      volumeMounts:
        - name: m2
          path: /home/user/.m2
        - name: remote-endpoint
          path: /remote-endpoint
        - name: plugins
          path: /plugins
    name: tools
  - name: m2
    volume:
      size: 1G
  - container:
      endpoints:
        - exposure: none
          name: db
          protocol: tcp
          targetPort: 3306
      env:
        - name: MARIADB_USER
          value: petclinic
        - name: MARIADB_PASSWORD
          value: petclinic
        - name: MARIADB_DATABASE
          value: petclinic
        - name: MARIADB_ALLOW_EMPTY_ROOT_PASSWORD
          value: allow
        - name: PS1
          value: '$(echo ${0}) $'
        - name: CHE_DASHBOARD_URL
          value: 'https://che-openshift-operators.apps.k8s.corp.elbicon.com'
        - name: CHE_PLUGIN_REGISTRY_URL
          value: 'https://che-openshift-operators.apps.k8s.corp.elbicon.com/plugin-registry/v3'
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: 'http://plugin-registry.openshift-operators.svc:8080/v3'
      image: 'quay.io/eclipse/che--mariadb:10.7.1-5a8009369ee57c85b6f4a08406147bd9c505cde6b8250d16a27d2a5febfdead7'
      memoryLimit: 300Mi
      sourceMapping: /projects
      volumeMounts:
        - name: mysqldata
          path: /var/lib/mysql
    name: mariadb
  - name: mysqldata
    volume:
      size: 256Mi
commands:
  - exec:
      commandLine: |
        mysql -u root < ${PROJECT_SOURCE}/src/main/resources/db/mysql/user.sql && \
        mysql -u root petclinic < ${PROJECT_SOURCE}/src/main/resources/db/mysql/schema.sql && \
        mysql -u root petclinic < ${PROJECT_SOURCE}/src/main/resources/db/mysql/data.sql && \
        echo "\e[32mDone.\e[0m Database petclinic was configured"
      component: mariadb
      group:
        isDefault: true
        kind: run
      workingDir: '${PROJECT_SOURCE}'
    id: prepare-database
  - exec:
      commandLine: mvn clean install
      component: tools
      group:
        isDefault: true
        kind: build
      workingDir: '${PROJECT_SOURCE}'
    id: maven-build
  - exec:
      commandLine: java -jar target/*.jar
      component: tools
      group:
        isDefault: true
        kind: run
      workingDir: '${PROJECT_SOURCE}'
    id: run-with-hsqldb
  - exec:
      commandLine: |
        java -jar -Dspring.profiles.active=mysql \
        -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005 \
        target/*.jar
      component: tools
      group:
        isDefault: true
        kind: run
      workingDir: '${PROJECT_SOURCE}'
    id: run-with-mysql
  - exec:
      commandLine: 'java -jar -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005 target/*.jar'
      component: tools
      group:
        isDefault: true
        kind: run
      workingDir: '${PROJECT_SOURCE}'
    id: run-debug
